<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <header>
    <h2>User Dashboard - Fleet Management</h2>
    <button onclick="signOut()">Logout</button>
  </header>

  <div class="container">
    <h3>Your Vehicles</h3>
    <button onclick="showVehicleForm()">+ Add Vehicle</button>

    <table id="vehicleTable">
      <thead>
        <tr>
          <th>Reg No</th>
          <th>Type</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Owner</th>
          <th>Insurance Expiry</th>
          <th>PUC Expiry</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal: Add/Edit Vehicle -->
  <div class="modal" id="vehicleModal">
    <div class="modal-content">
      <h3 id="formTitle">Add Vehicle</h3>
      <form id="vehicleForm">
        <input type="hidden" id="vehicleId">
        <input type="text" id="regNo" placeholder="Registration No" required>
        <input type="text" id="type" placeholder="Vehicle Type (2W/4W)" required>
        <input type="text" id="brand" placeholder="Brand" required>
        <input type="text" id="model" placeholder="Model" required>
        <input type="text" id="owner" placeholder="Owner Name" required>
        <input type="date" id="insuranceExpiry" required>
        <input type="date" id="pucExpiry" required>
        <button type="submit">Save</button>
        <button type="button" onclick="closeVehicleForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="../assets/js/fetchAPI.js"></script>
  <script src="../assets/js/reminders.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/main.js"></script>  
</body>
</html>
