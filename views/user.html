<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <header>
    <h2>User Dashboard - Fleet Management</h2>
    <button onclick="signOut()">Logout</button>
  </header>

  <div class="container">
    <h3>Your Vehicles</h3>
    <button onclick="showVehicleForm()">+ Add Vehicle</button>

    <table id="vehicleTable">
      <thead>
        <tr>
          <th>Reg No</th>
          <th>Type</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Owner</th>
          <th>Insurance Expiry</th>
          <th>PUC Expiry</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal: Add/Edit Vehicle -->
  <div class="modal" id="vehicleModal">
    <div class="modal-content">
      <h3 id="formTitle">Add Vehicle</h3>
      <form id="vehicleForm">
        <input type="hidden" id="vehicleId">
        <input type="text" id="regNo" placeholder="Registration No" required>
        <input type="text" id="type" placeholder="Vehicle Type (2W/4W)" required>
        <input type="text" id="brand" placeholder="Brand" required>
        <input type="text" id="model" placeholder="Model" required>
        <input type="text" id="owner" placeholder="Owner Name" required>
        <input type="date" id="insuranceExpiry" required>
        <input type="date" id="pucExpiry" required>
        <button type="submit">Save</button>
        <button type="button" onclick="closeVehicleForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="../assets/js/fetchAPI.js"></script>
  <script src="../assets/js/reminders.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script>
    const table = document.getElementById("vehicleTable").getElementsByTagName("tbody")[0];
    const modal = document.getElementById("vehicleModal");
    const form = document.getElementById("vehicleForm");

    let vehicles = [];

    async function loadVehicles() {
      vehicles = await fetchVehicles();
      table.innerHTML = '';
      vehicles.forEach(vehicle => {
        const row = table.insertRow();
        row.innerHTML = `
          <td>${vehicle.regNo}</td>
          <td>${vehicle.type}</td>
          <td>${vehicle.brand}</td>
          <td>${vehicle.model}</td>
          <td>${vehicle.owner}</td>
          <td id="ins-${vehicle.id}">${vehicle.insuranceExpiry}</td>
          <td id="puc-${vehicle.id}">${vehicle.pucExpiry}</td>
          <td>
            <button onclick='editVehicle("${vehicle.id}")'>‚úèÔ∏è</button>
            <button onclick='deleteVehicleConfirm("${vehicle.id}")'>üóëÔ∏è</button>
          </td>
        `;
      });
      setupReminders(vehicles);
    }

    function showVehicleForm() {
      form.reset();
      document.getElementById("formTitle").textContent = "Add Vehicle";
      document.getElementById("vehicleId").value = "";
      modal.style.display = "flex";
    }

    function closeVehicleForm() {
      modal.style.display = "none";
    }

    form.onsubmit = async function (e) {
      e.preventDefault();
      const data = {
        id: document.getElementById("vehicleId").value,
        regNo: document.getElementById("regNo").value,
        type: document.getElementById("type").value,
        brand: document.getElementById("brand").value,
        model: document.getElementById("model").value,
        owner: document.getElementById("owner").value,
        insuranceExpiry: document.getElementById("insuranceExpiry").value,
        pucExpiry: document.getElementById("pucExpiry").value
      };

      if (data.id) {
        await updateVehicle(data);
      } else {
        await addVehicle(data);
      }

      closeVehicleForm();
      loadVehicles();
    };

    function editVehicle(id) {
      const v = vehicles.find(v => v.id === id);
      if (!v) return;
      document.getElementById("formTitle").textContent = "Edit Vehicle";
      document.getElementById("vehicleId").value = v.id;
      document.getElementById("regNo").value = v.regNo;
      document.getElementById("type").value = v.type;
      document.getElementById("brand").value = v.brand;
      document.getElementById("model").value = v.model;
      document.getElementById("owner").value = v.owner;
      document.getElementById("insuranceExpiry").value = v.insuranceExpiry;
      document.getElementById("pucExpiry").value = v.pucExpiry;
      modal.style.display = "flex";
    }

    async function deleteVehicleConfirm(id) {
      if (confirm("Are you sure you want to delete this vehicle?")) {
        await deleteVehicle(id);
        loadVehicles();
      }
    }

    loadVehicles();
  </script>
</body>
</html>
